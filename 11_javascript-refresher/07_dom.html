<!DOCTYPE html>
<html>
<head>
    <title>DOM Activity</title>
</head>
<body>
    <button id="colorBtn">Change Background</button>
    <p id="favoriteColor"></p>
    <p id="timeoutMessage"></p>

    <script>
        document.getElementById("colorBtn").addEventListener("click", function () {
            document.body.style.backgroundColor = "lightblue";
        });

        let color = prompt("What is your favorite color?");
        document.getElementById("favoriteColor").textContent = "Your favorite color is " + color;

        setTimeout(() => {
            document.getElementById("timeoutMessage").textContent = "This message appears after 2 seconds";
        }, 2000);
    </script>
</body>
</html>
