<!DOCTYPE html>
<html>
<head>
  <title>JS Refresher DOM</title>
</head>
<body>
  <button onclick="changeColor()">Change Background</button>
  <p id="colorText"></p>
  <p id="delayedMessage"></p>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = "lightblue";
    }

    // Ask favorite color
    let favColor = prompt("What is your favorite color?");
    document.getElementById("colorText").innerText = `Your favorite color is ${favColor}`;

    // setTimeout
    setTimeout(() => {
      document.getElementById("delayedMessage").innerText = "This message appears after 2 seconds";
    }, 2000);
  </script>
</body>
</html>
